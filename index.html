<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Collection Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #1e1e1e;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group, .btn-group {
      max-width: 500px;
      margin: 0 auto 20px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .btn-group {
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #333;
      color: white;
    }

    .dark-mode th {
      background-color: #555;
    }

    .delete-btn {
      background-color: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }

    .toggle-dark {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button class="toggle-dark" onclick="toggleDarkMode()">üåó Toggle Dark Mode</button>

  <h1>üìö Book Collection Tracker</h1>

  <div class="form-group">
    <input type="text" id="title" placeholder="Enter book title (e.g. The Hobbit)" />
    <input type="text" id="author" placeholder="Author (e.g. J.R.R. Tolkien)" />
    <input type="text" id="genre" placeholder="Genre (e.g. Fantasy)" />
    <input type="number" id="year" placeholder="Year (e.g. 1937)" />
    <button onclick="addBook()">Add Book</button>
  </div>

  <div class="btn-group">
    <button onclick="loadSampleBooks()">üì• Load Sample Books</button>
    <button onclick="exportCSV()">‚¨áÔ∏è Export as CSV</button>
    <button onclick="exportJSON()">‚¨áÔ∏è Export as JSON</button>
    <button onclick="clearBooks()">üóëÔ∏è Clear All Books</button>
  </div>

  <table id="bookTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Year</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let books = JSON.parse(localStorage.getItem('books')) || [];

    function saveBooks() {
      localStorage.setItem('books', JSON.stringify(books));
    }

    function renderBooks() {
      const tbody = document.querySelector('#bookTable tbody');
      tbody.innerHTML = '';
      books.forEach((book, index) => {
        const row = `<tr>
          <td>${index + 1}</td>
          <td>${book.title}</td>
          <td>${book.author}</td>
          <td>${book.genre}</td>
          <td>${book.year}</td>
          <td><button class="delete-btn" onclick="deleteBook(${index})">Delete</button></td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    }

    function addBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      const genre = document.getElementById('genre').value.trim();
      const year = document.getElementById('year').value.trim();

      if (!title || !author || !genre || !year) {
        alert('Please fill in all fields.');
        return;
      }

      books.push({ title, author, genre, year });
      saveBooks();
      renderBooks();

      document.getElementById('title').value = '';
      document.getElementById('author').value = '';
      document.getElementById('genre').value = '';
      document.getElementById('year').value = '';
    }

    function deleteBook(index) {
      if (confirm('Are you sure you want to delete this book?')) {
        books.splice(index, 1);
        saveBooks();
        renderBooks();
      }
    }

    function exportCSV() {
      const rows = [['Title', 'Author', 'Genre', 'Year'], ...books.map(book => [book.title, book.author, book.genre, book.year])];
      const csv = rows.map(r => r.map(field => `"${field}"`).join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'book_collection.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(books, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'book_collection.json';
      a.click();
      URL.revokeObjectURL(url);
    }

    function clearBooks() {
      if (confirm('Are you sure you want to delete all saved books?')) {
        books = [];
        saveBooks();
        renderBooks();
      }
    }

    function loadSampleBooks() {
      books = [
        { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Classic", year: 1925 },
        { title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Fiction", year: 1960 },
        { title: "1984", author: "George Orwell", genre: "Dystopian", year: 1949 },
        { title: "Sapiens", author: "Yuval Noah Harari", genre: "Non-fiction", year: 2011 }
      ];
      saveBooks();
      renderBooks();
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    // Initial render
    renderBooks();
  </script>

</body>
</html>
